services:
  postgres:
    image: postgres:17-alpine
    container_name: kaunta-postgres
    environment:
      POSTGRES_DB: kaunta
      POSTGRES_USER: kaunta
      POSTGRES_PASSWORD: kaunta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaunta"]
      interval: 10s
      timeout: 5s
      retries: 5

  kaunta:
    image: ghcr.io/seuros/kaunta:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaunta-app
    environment:
      DATABASE_URL: postgresql://kaunta:kaunta@postgres:5432/kaunta?sslmode=disable
      PORT: 3100
      # Disable secure cookies for local HTTP development
      # Set to "true" if behind HTTPS reverse proxy
      SECURE_COOKIES: "false"
      # Comma-separated list of trusted origins for CSRF protection
      # Add your domain(s) here if accessing from external IPs
      # Example: TRUSTED_ORIGINS=localhost,192.168.1.100,analytics.example.com
      TRUSTED_ORIGINS: localhost
    ports:
      - "3010:3100"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/kaunta", "healthcheck"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
