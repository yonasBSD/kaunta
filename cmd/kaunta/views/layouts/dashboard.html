<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <!-- Private dashboard - not for indexing -->
    <meta name="robots" content="noindex, nofollow" />

    <title>{{.Title}} - Kaunta</title>
    <link rel="stylesheet" href="/assets/vendor/vendor.css?v={{.Version}}" />
    <link rel="stylesheet" href="/assets/global.css" />
    {{if .SelfWebsiteID}}
    <!-- Self-tracking for dogfooding -->
    <script async src="/k.js" data-website-id="{{.SelfWebsiteID}}"></script>
    {{end}}
  </head>
  <body>
    <div class="container" x-data="dashboard()" x-init="init()" x-cloak>
      <header class="glass card">
        <div class="header-left">
          <div style="display: flex; align-items: center; gap: 12px">
            <img src="/assets/kaunta.svg" alt="Kaunta" style="height: 48px; width: auto" />
            <div style="line-height: 1.2">
              <h1 style="margin: 0; margin-bottom: 2px">Kaunta (カウンタ)</h1>
              <div class="subtitle">Analytics Dashboard</div>
            </div>
          </div>
        </div>
        <div class="header-controls">
          <select
            x-model="selectedWebsite"
            @change="switchWebsite()"
            x-show="websites.length > 0"
            class="input-sm glass transition-standard focus-accent"
          >
            <template x-for="site in websites" :key="site.id">
              <option :value="site.id" x-text="site.name || site.domain"></option>
            </template>
          </select>
          <div class="date-range-buttons glass">
            <button
              class="btn btn-xs date-btn transition-standard"
              :class="{ 'active': dateRange === '1' }"
              @click="setDateRange('1')"
            >
              Today
            </button>
            <button
              class="btn btn-xs date-btn transition-standard"
              :class="{ 'active': dateRange === '7' }"
              @click="setDateRange('7')"
            >
              7 days
            </button>
            <button
              class="btn btn-xs date-btn transition-standard"
              :class="{ 'active': dateRange === '30' }"
              @click="setDateRange('30')"
            >
              30 days
            </button>
          </div>
          <!-- Filters -->
          <div class="filters" x-show="selectedWebsite">
            <select
              x-model="filters.country"
              @change="applyFilter()"
              class="input-sm glass transition-standard focus-accent"
            >
              <option value="">All Countries</option>
              <template x-for="(country, index) in availableFilters.countries" :key="index">
                <option
                  :value="country.name"
                  x-text="`${country.name} (${country.count})`"
                ></option>
              </template>
            </select>
            <select
              x-model="filters.browser"
              @change="applyFilter()"
              class="input-sm glass transition-standard focus-accent"
            >
              <option value="">All Browsers</option>
              <template x-for="(browser, index) in availableFilters.browsers" :key="index">
                <option
                  :value="browser.name"
                  x-text="`${browser.name} (${browser.count})`"
                ></option>
              </template>
            </select>
            <select
              x-model="filters.device"
              @change="applyFilter()"
              class="input-sm glass transition-standard focus-accent"
            >
              <option value="">All Devices</option>
              <template x-for="(device, index) in availableFilters.devices" :key="index">
                <option :value="device.name" x-text="`${device.name} (${device.count})`"></option>
              </template>
            </select>
            <select
              x-model="filters.page"
              @change="applyFilter()"
              class="input-sm glass transition-standard focus-accent"
            >
              <option value="">All Pages</option>
              <template x-for="(page, index) in availableFilters.pages" :key="index">
                <option :value="page.path" x-text="`${page.path} (${page.views})`"></option>
              </template>
            </select>
            <button
              class="btn btn-sm btn-ghost glass transition-standard"
              x-show="hasActiveFilters"
              @click="clearFilters()"
            >
              <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
              Clear Filters
            </button>
          </div>
          <!-- Logout Button -->
          <button
            @click="logout()"
            class="btn btn-sm btn-danger glass transition-standard"
            title="Logout"
          >
            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            Logout
          </button>
        </div>
      </header>

      {{embed}}

      <footer class="glass card">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
          "
        >
          <img src="/assets/kaunta.svg" alt="Kaunta" style="height: 32px; width: auto" />
          <span class="company-name">Kaunta Analytics</span>
        </div>
        <p>Built with Go, Fiber, Alpine.js, PostgreSQL, and Leaflet</p>
        <p>
          <a href="https://github.com/seuros/kaunta" class="repo-link">View on GitHub</a>
          · <strong>v{{.Version}}</strong>
        </p>
      </footer>
    </div>
    <script defer src="/assets/vendor/vendor.js?v={{.Version}}"></script>
    <script defer src="/assets/js/dashboard.js?v={{.Version}}"></script>
  </body>
</html>
