<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaunta - Analytics without bloat</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-accent: #e6f0ff;
        --bg-glass: rgba(230, 240, 255, 0.7);
        --text-primary: #1a1a1a;
        --text-secondary: #4b5e7a;
        --text-tertiary: #7b8aa6;
        --border-color: #d6e2ff;
        --accent-color: #3b82f6;
        --accent-dark: #1e3a8a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 32px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .glass {
        background: var(--bg-glass);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
      }

      .card {
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.08);
      }

      .card-sm {
        padding: 24px;
        border-radius: 12px;
      }

      .hero {
        margin-bottom: 48px;
      }

      .hero h1 {
        font-size: 48px;
        font-weight: 500;
        color: var(--accent-dark);
        margin-bottom: 16px;
      }

      .hero .subtitle {
        font-size: 20px;
        color: var(--text-secondary);
        font-weight: 400;
      }

      .cta-section {
        margin-top: 48px;
      }

      .cta-buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--accent-color);
        color: white;
        border: 1px solid var(--accent-color);
      }

      .btn-primary:hover {
        background: var(--accent-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
      }

      .btn-secondary {
        background: var(--bg-glass);
        backdrop-filter: blur(10px);
        color: var(--accent-color);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background: rgba(230, 240, 255, 0.85);
        border-color: var(--accent-color);
      }

      .footer {
        margin-top: auto;
        padding: 24px;
        background: var(--bg-glass);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        width: 100%;
        max-width: 800px;
      }

      .footer p {
        color: var(--text-tertiary);
        font-size: 14px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .hero h1 {
          font-size: 36px;
        }

        .hero .subtitle {
          font-size: 18px;
        }

        .cta-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="hero">
          <h1>Welcome to Kaunta</h1>
          <p class="subtitle">Analytics without bloat</p>
        </div>

        <div class="cta-section">
          <div class="cta-buttons">
            <a href="/dashboard" class="btn btn-primary">
              <span>ðŸ“ˆ</span>
              View Dashboard
            </a>
            <a
              href="https://github.com/seuros/kaunta"
              class="btn btn-secondary"
            >
              <span>ðŸ“–</span>
              View on GitHub
            </a>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>
          <strong>Kaunta Analytics</strong> - Built with Go, Fiber, Alpine.js,
          PostgreSQL, and Leaflet
        </p>
        <p>
          <a
            href="https://github.com/seuros/kaunta"
            style="color: var(--accent-color); text-decoration: none"
            >View on GitHub</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
